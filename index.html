<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year 2026</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
    font-family: Arial, Helvetica, sans-serif;
    color: white;
}

canvas { display: none; }

/* ===== LOCK SCREEN ===== */
#lockScreen {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    background: black;
}

#password {
    font-size: 24px;
    padding: 10px;
    width: 180px;
    text-align: center;
    letter-spacing: 6px;
    background: black;
    border: 2px solid white;
    color: white;
}

#error {
    margin-top: 15px;
    color: red;
    display: none;
}

/* ===== ROTATE NOTICE ===== */
#rotateNotice {
    position: fixed;
    inset: 0;
    background: black;
    color: white;
    display: none;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-size: 24px;
    z-index: 9999;
}
</style>
</head>

<body>

<div id="lockScreen">
    <h1>Nhập pass : 160226</h1>
    <input id="password" type="password" maxlength="6">
    <div id="error">Sai mật khẩu</div>
</div>

<div id="rotateNotice">
    <div>Vui lòng xoay ngang màn hình</div>
</div>

<canvas id="canvas"></canvas>

<audio id="boomSound">
    <source src="boom.mp4" type="audio/mp4">
</audio>

<audio id="bgMusic" loop>
    <source src="nhactet2026.mp4" type="audio/mp4">
</audio>

<script>
const CORRECT_PASSWORD = "160226";

const input = document.getElementById("password");
const error = document.getElementById("error");
const lockScreen = document.getElementById("lockScreen");
const canvas = document.getElementById("canvas");
const rotateNotice = document.getElementById("rotateNotice");
const boomTemplate = document.getElementById("boomSound");
const bgMusic = document.getElementById("bgMusic");

let unlocked = false;

/* ===== CHECK ORIENTATION ===== */
function checkOrientation() {
    if (window.innerHeight > window.innerWidth) {
        rotateNotice.style.display = "flex";
        canvas.style.display = "none";
    } else {
        rotateNotice.style.display = "none";
        if (unlocked) {
            canvas.style.display = "block";
        }
    }
}

window.addEventListener("resize", checkOrientation);
window.addEventListener("orientationchange", checkOrientation);

/* ===== PASSWORD ===== */
input.addEventListener("input", () => {
    if (input.value.length === 6) {
        if (input.value === CORRECT_PASSWORD) {
            lockScreen.style.display = "none";
            unlocked = true;
            checkOrientation();
            fadeInMusic();
            startFireworks();
        } else {
            error.style.display = "block";
            input.value = "";
        }
    }
});

/* ===== MUSIC ===== */
function fadeInMusic() {
    bgMusic.volume = 0;
    bgMusic.play().catch(()=>{});
    let vol = 0;
    const fade = setInterval(() => {
        if (vol < 0.6) {
            vol += 0.02;
            bgMusic.volume = vol;
        } else {
            clearInterval(fade);
        }
    }, 100);
}

/* ===== CANVAS ===== */
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);

/* ===== BOOM SOUND ===== */
function playBoom() {
    const boom = boomTemplate.cloneNode(true);
    boom.volume = 0.6;
    boom.play().catch(()=>{});
}

/* ===== FIREWORKS ===== */
class Particle {
    constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.radius = Math.random() * 2 + 1;
        this.vx = (Math.random() - 0.5) * 7;
        this.vy = (Math.random() - 0.5) * 7;
        this.life = 100;
    }
    update() {
        this.x += this.vx;
        this.y += this.vy;
        this.vy += 0.05;
        this.life--;
    }
    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
    }
}

let particles = [];
const colors = ["red","yellow","cyan","lime","magenta","orange","white"];
let textAlpha = 0;
let glowPulse = 0;

function explode() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height * 0.5;
    const color = colors[Math.floor(Math.random()*colors.length)];

    playBoom();

    for (let i=0;i<100;i++) {
        particles.push(new Particle(x,y,color));
    }
}

/* ===== NEON TEXT (RESPONSIVE) ===== */
function drawText() {
    if (textAlpha < 1) textAlpha += 0.01;

    glowPulse += 0.05;
    const glowSize = 20 + Math.sin(glowPulse) * 10;

    let fontSize = Math.min(canvas.width * 0.08, 70);

    ctx.save();
    ctx.globalAlpha = textAlpha;
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.font = "bold " + fontSize + "px Arial";

    ctx.shadowColor = "#00ffff";
    ctx.shadowBlur = glowSize;
    ctx.fillStyle = "#ffffff";
    ctx.fillText("Happy New Year 2026", canvas.width/2, canvas.height/2);

    ctx.shadowBlur = glowSize + 20;
    ctx.fillStyle = "#00ffff";
    ctx.fillText("Happy New Year 2026", canvas.width/2, canvas.height/2);

    ctx.restore();
}

function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    particles = particles.filter(p=>p.life>0);
    particles.forEach(p=>{
        p.update();
        p.draw();
    });

    drawText();
    requestAnimationFrame(animate);
}

function startFireworks() {
    resize();
    setInterval(explode,700);
    animate();
}

checkOrientation();
</script>

</body>
</html>
