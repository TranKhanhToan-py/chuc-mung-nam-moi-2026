<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Happy New Year 2026</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
    font-family: Arial, Helvetica, sans-serif;
    color: white;
    touch-action: none;
}

canvas {
    display: none;
}

/* ===== PASSWORD SCREEN ===== */
#lockScreen {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    background: black;
}

#lockScreen h1 {
    margin-bottom: 20px;
    font-size: 28px;
    font-weight: bold;
}

#password {
    font-size: 24px;
    padding: 10px;
    width: 180px;
    text-align: center;
    letter-spacing: 6px;
    background: black;
    border: 2px solid white;
    color: white;
    outline: none;
}

#error {
    margin-top: 15px;
    color: red;
    display: none;
}
</style>
</head>

<body>

<div id="lockScreen">
    <h1>Nhập pass : 160226</h1>
    <input id="password" type="password" maxlength="6">
    <div id="error">Sai mật khẩu</div>
</div>

<canvas id="canvas"></canvas>

<!-- ===== BOOM SOUND ===== -->
<audio id="boomSound">
    <source src="boom.mp4" type="audio/mp4">
</audio>

<script>
const CORRECT_PASSWORD = "160226";

/* ===== PASSWORD ===== */
const input = document.getElementById("password");
const error = document.getElementById("error");
const lockScreen = document.getElementById("lockScreen");
const canvas = document.getElementById("canvas");
const boomTemplate = document.getElementById("boomSound");

lockScreen.addEventListener("click", () => input.focus(), { once: true });
lockScreen.addEventListener("touchstart", () => input.focus(), { once: true });

input.addEventListener("input", () => {
    if (input.value.length === 6) {
        if (input.value === CORRECT_PASSWORD) {
            lockScreen.style.display = "none";
            canvas.style.display = "block";
            startFireworks();
        } else {
            error.style.display = "block";
            input.value = "";
        }
    }
});

/* ===== CANVAS ===== */
const ctx = canvas.getContext("2d");

function resize() {
    const dpr = window.devicePixelRatio || 1;
    canvas.width = window.innerWidth * dpr;
    canvas.height = window.innerHeight * dpr;
    canvas.style.width = window.innerWidth + "px";
    canvas.style.height = window.innerHeight + "px";
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
}
window.addEventListener("resize", resize);

/* ===== BOOM SOUND ===== */
function playBoom() {
    const boom = boomTemplate.cloneNode(true);
    boom.volume = 0.6;
    boom.play().catch(() => {});
}

/* ===== FIREWORKS ===== */
class Particle {
    constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.radius = Math.random() * 2 + 1;
        this.vx = (Math.random() - 0.5) * 7;
        this.vy = (Math.random() - 0.5) * 7;
        this.life = 100;
    }

    update() {
        this.x += this.vx;
        this.y += this.vy;
        this.vy += 0.04;
        this.life--;
    }

    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
    }
}

let particles = [];
const colors = ["red", "yellow", "cyan", "lime", "magenta", "orange", "white"];
let textAlpha = 0;
let textScale = 0.8;

function explode() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height * 0.5;
    const color = colors[Math.floor(Math.random() * colors.length)];

    const isMobile = window.innerWidth < 768;
    const count = isMobile ? 60 : 100;

    playBoom();

    for (let i = 0; i < count; i++) {
        particles.push(new Particle(x, y, color));
    }
}

function drawText() {
    if (textAlpha < 1) textAlpha += 0.005;
    if (textScale < 1) textScale += 0.001;

    const baseSize = Math.min(canvas.width, canvas.height) / 6;

    ctx.save();
    ctx.globalAlpha = textAlpha;
    ctx.fillStyle = "white";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.font = `bold ${baseSize * textScale}px Arial`;
    ctx.fillText("Happy New Year 2026", canvas.width / 2, canvas.height / 2);
    ctx.restore();
}

function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    particles = particles.filter(p => p.life > 0);
    particles.forEach(p => {
        p.update();
        p.draw();
    });

    drawText();
    requestAnimationFrame(animate);
}

function startFireworks() {
    resize();
    setInterval(explode, 700);
    animate();
}
</script>

</body>
</html>
